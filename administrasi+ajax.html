<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-blue-600 py-4 px-6">
      <h1 class="text-2xl font-bold text-white flex items-center">
        <i class="fas fa-user-graduate mr-2"></i> Student Registration
      </h1>
    </div>

    <form class="p-6 space-y-6" id="registrationForm">
      <div class="autocomplete relative">
        <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-user mr-1"></i> Student Name
        </label>
        <input type="text" id="studentName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Type student name..." autocomplete="off"/>
        <div id="nameAutocompleteList" class="autocomplete-items hidden absolute bg-white border border-gray-300 w-full z-10 rounded-b-md"></div>
      </div>

      <div>
        <label for="studentNIM" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-id-card mr-1"></i> Student NIM
        </label>
        <input type="text" id="studentNIM" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Enter student NIM" pattern="[0-9]{10}" title="NIM must be 10 digits" required/>
        <small id="nimError" class="text-red-500 text-sm"></small>
      </div>

      <div>
        <label for="course" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-book mr-1"></i> Course
        </label>
        <select id="course" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
          <option value="" disabled selected>Select a course</option>
          <option value="Web Programming">Web Programming</option>
          <option value="Data Structures">Data Structures</option>
          <option value="Database Systems">Database Systems</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
          <option value="Computer Networks">Computer Networks</option>
        </select>
      </div>

      <div>
        <label for="lecturer" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-chalkboard-teacher mr-1"></i> Lecturer
        </label>
        <select id="lecturer" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
          <option value="" disabled selected>Select a lecturer</option>
          <option value="Dr. John Smith">Dr. John Smith</option>
          <option value="Prof. Sarah Johnson">Prof. Sarah Johnson</option>
          <option value="Dr. Michael Brown">Dr. Michael Brown</option>
          <option value="Prof. Emily Davis">Prof. Emily Davis</option>
        </select>
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center">
          <i class="fas fa-paper-plane mr-2"></i> Register
        </button>
      </div>
    </form>

    <div id="spinner" class="hidden flex justify-center py-4">
      <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
      </svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
